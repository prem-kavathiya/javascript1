<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .game-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .input-box {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guess" class="input-box" placeholder="Enter your guess" />
    <button class="btn" onclick="checkGuess()">Submit Guess</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    // Game variables
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    // Function to check the user's guess
    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const messageElement = document.getElementById('message');
      attempts++;

      if (userGuess === secretNumber) {
        messageElement.textContent = `Congratulations! You guessed the right number in ${attempts} attempts.`;
        messageElement.style.color = 'green';
      } else if (userGuess < secretNumber) {
        messageElement.textContent = 'Too low! Try again.';
        messageElement.style.color = 'orange';
      } else if (userGuess > secretNumber) {
        messageElement.textContent = 'Too high! Try again.';
        messageElement.style.color = 'orange';
      } else {
        messageElement.textContent = 'Please enter a valid number.';
        messageElement.style.color = 'red';
      }

      document.getElementById('guess').value = ''; // Clear the input field after each guess
    }
  </script>
</body>
</html>
