<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button img {
            width: 100%;
            height: 100px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .choices {
            margin-top: 20px;
            font-size: 18px;
        }

        .flex1 {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h2 id="promtn"></h2>
        <h1>Rock Paper Scissors</h1>
        <div class="flex1">
            <button class="button" onclick="playGame('rock')">
                <img src="rock.jpg" alt="rock" />
            </button>
            <button class="button" onclick="playGame('paper')">
                <img src="paper.jpg" alt="paper" />
            </button>
            <button class="button" onclick="playGame('scissors')">
                <img src="scissor.jpg" alt="Scissors" />
            </button>
        </div>

        <div class="choices">
            <p><strong>Your choice:</strong> <span id="userChoice"></span></p>
            <p><strong>Computer's choice:</strong> <span id="computerChoice"></span></p>
        </div>

        <div class="result">
            <p id="gameResult"></p>
        </div>
    </div>

    <script>

        let name = prompt("enter your user name ")
        document.getElementById('promtn').innerHTML=name;


        // Function to determine the winner
        function getWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a tie!";
            }
            if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return "You win!";
            }
            return "Computer wins!";
        }

        // Function to play the game
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            // Display choices
            document.getElementById('userChoice').textContent = userChoice;
            document.getElementById('computerChoice').textContent = computerChoice;

            // Get the result and display it
            const result = getWinner(userChoice, computerChoice);
            document.getElementById('gameResult').textContent = result;
        }
    </script>
</body>

</html>
